<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Application</title>

  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">-->
  <link rel="stylesheet" href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <link rel="stylesheet" href="weather-owm.css">
  <script src='weather-owm.js'></script>
  <script>
    simpleWeather.weather({
      appkey: "f24f40b1c24505685fce3b8acd0fcffc",
      location: 'Tokyo',
      woeid: '',
      unit: 'c',
      success: function(weather) {
       let date = new Date();
       let d = date.getDate();
       let dayOfWeek = [ "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday" ][date.getDay()];
       let m = date.getMonth();
       let month = [ "January", "Feburary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ][m];
       let s = dayOfWeek +', ' +month +' ' +d +'<br>';

        s += '<i class="'+weather.icon+'"><\/i> <i class="icon ion-md-play" style="font-size:150%"><\/i> <i class="'+weather.forecast[0].icon+'"><\/i> <span style="font-size:300%">'+weather.temp+'<\/span>Â°C<br>';
        s += weather.city+' '+weather.currently+' '+weather.wind.direction+' '+weather.wind.speed+' m/s '+weather.pressure+' hPa';

        $('weather').innerHTML = '<p>'+s+'<\/p>';
      },
      error: function(e) {
        $('weather').innerHTML = '<p>'+e+'<\/p>';
      }
    });
  </script>
</head>

<body>
  <div id="weather"></div>
</body>
